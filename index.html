<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- fav icon -->
    <link rel="shortcut icon" href="img/launch.png" type="image/x-icon">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/cac7ab5860.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header start -->
    <header class="container-fluid text-center">
        <h1>AI <span class="text-danger">Universe</span> Hub</h1>
        <button  id="short-by-date-btn" class="btn btn-danger mt-2 w-25 rounded-5 p-lg-3 p-2 ">Sort By Date</button>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="container mt-5 mb-5">
        <section>
            <!-- spinner -->
            <div id="loader" style="height: 300px;" class=" d-flex align-items-center justify-content-center d-none">
                <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- card-container  -->
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <!-- show-all-btn  -->
            <div id="show-all" class="text-center mt-3 d-none">
                <button id="show-btn" class=" btn btn-danger p-2">See More</button>
            </div>
        </section>

        <!-- modal section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Details Information</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div id="universe-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->

    <!-- javascript Link -->
    <script src="app.js"></script>
    <!-- bootstrap cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
